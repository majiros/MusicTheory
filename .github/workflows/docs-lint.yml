name: docs-lint

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  markdownlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install markdownlint-cli
        run: |
          npm i -g markdownlint-cli@0.39.0
      - name: Run markdownlint
        run: |
          markdownlint "**/*.md" -c .markdownlint.json
